<body>
    
    <nav class="navbar">
        <div id="homeicon">
            
            <h1> <a href="#"><i class="fas fa-home fahome"></i></a> <span>Epic Mail</span></h1>
        </div>
        <div id="searchicon">
                   <div class="searchicon">
                        <form action="#" class="searchform">
                         <input type="search" name="search" placeholder="Search ..."> 
                         <button><i class="fas fa-search" ></i> </button>

    <div class="loginAllContainer">
        <div class="welcome">
                <h1> Welcome to Epic  <span id="highlight">Mail</span></h1>
               
             </div>

            <div class="epicmail">
                <img src="../css/images/mail3.png" alt="mailphoto" width="100px" height="100px">
                <h1>Epic Mail</h1>
            </div>
            <div class="login">
                <form action="#" method="POST" id="loginform">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required="true" placeholder="username or email"> <br>
                        <label for="Password">Password</label>
                        <input type="password" name="Password" id="Password" required="true" placeholder="Enter password"> <br>
                        <button type="submit" name="submit" id="submit"><a href="#">Login</a></button>
                </form>
                <a href="#">forgot password?</a>
            </div>
            <div class="login">
                <button type="button"><a href="signup.html">Create New Account</a></button>
            </div>
        </div>
    
        <footer>
            <div class="loginfooter">
