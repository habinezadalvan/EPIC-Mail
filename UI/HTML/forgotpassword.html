<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/forgotpassword.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Forgot Password</title>
</head>
<body>
    <nav class="navbar">
            <div id="homeicon">
                
                <h1> <a href="#"><i class="fas fa-home fahome"></i></a> <span>Epic Mail</span></h1>
            </div>
            <div id="searchicon">
                       <div class="searchicon">
                            <form action="#" class="searchform">
                             <input type="search" name="search" placeholder="Search ..."> 
                             <button><i class="fas fa-search" ></i> </button>                           
                            </form>
                        </div>
                        <div class="menuplus">
                            <i class="fas fa-bars"></i>
                            <i class="fas fa-plus"></i>
                        </div>
            </div>
    </nav>
    <div class="forgotpassword"> 
        <fieldset class="forgetpasswordFieldset">
            <legend Align ="center">Enter your username</legend>
            <form action="#" class="forgotpasswordform">
                <input type="email" name="username" id="username" required="true" placeholder="Enter your username"> <br>
                <button type="submit" name="submit" id="submit"><a href="#">Submit</a></button>
            </form>

        </fieldset>
        <P class="p">Please! Check your email for notification message on how to reset your password.</P>
        <p class="p">Thanks!</p>
    </div>
    
    <footer class="forgerpasswordfooter">
        <div class="#">
            <p class="text-bottom">copyright &copy; 2019 habineza leon christian (the developer)</p>
            
        </div>
    </footer>
</body>
</html>
