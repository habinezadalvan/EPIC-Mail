<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
    <nav class="navbar">

        <div class="icon">
                <h1 id="homeicon"> <a href="#"><img src="../assets/images/epicmailphoto.png" alt="epicmail" width="40px" height="40px"></i></a> <span>Epic Mail</span></h1>
        </div>
        <i class="fas fa-bars"></i>
        <div class="link">
                <a href="#">Login</a>
                <a href="signup.html">Sign Up</a> 
                
        </div> 
    </nav>

   <div class="signupAllContainer">
        <div class="signupwelcome">
                <h1> SignUP to Epic  <span id="signuphighlight">Mail</span></h1>
               
        </div>
        <div class="signupcontainer">
            <div class="signupepicmail">
                <img src="../assets/images/epicmailphoto.png" alt="mailphoto" width="100px" height="100px">
                <h1>Epic Mail</h1>
            </div>
            <div class="signup">
                <form action="#" method="POST" id="signupform">
                        <input type="text" name="firstname" id="firstname" required="true" placeholder="First Name"><br>
                        <input type="text" name="lastname" id="lastname" required="true" placeholder="Last name"> <br>
                        <input type="email" name="username" id="username" required="true" placeholder="Last name"> <br>
                        <input type="password" name="Password" id="Password" required="true" placeholder="Password"> <br>
                        <input type="password" name="Password" id="confirmPassword" required="true" placeholder="Confirm Password"> <br>
                        <button type="submit" name="submit" id="submit"><a href="#">Sign UP</a></button>
                </form>
            
        </div>
    
    
   </div>
    
    <footer id="footer">
        <div>
            <p class="text-bottom">copyright &copy; 2019 habineza leon christian (the developer)</p>
        </div>
    </footer>

</body>
</html>
