<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <div class="creategroup">
       <h1><i class="fas fa-users"></i>&nbsp; Create new group</h1>
       <form action="#" class="creategroupform">
           <label for="groupname">Group name</label>
           <input type="text" id="groupname" name="groupname" placeholder="Group name">
           <label for="selectmembers">Select Members</label>
           <input type="text" id="selectmembers" name="selectmembers" placeholder="Select members">
           <label for="description">Group description</label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>

           <button type="submit">Create Group</button>
       </form>
   </div>
    
</body>
